{% extends "base.html" %}
{% block title %}Lista de VHSs{% endblock title %}
{% block content %}
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3 style="color: black;">Lista de VHSs</h3>
        {% if user.is_authenticated %}
        <a href="/add_VHS/" class="btn btn-success">
            <i class="fa-solid fa-plus"></i></a>
        {% endif %}
    </div>

    <table class="table table-bordered table-hover mt-4" style="background-color: #FFE4C4; border-radius: 10px; border-color: #FF8C00;">
        <thead style="background-color: #f7a23b; color: white;">
            <tr>
                <th scope="col" class="text-center">TÃ­tulo</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody class="text-center">
            {% for vhs in vhss %}
            <tr>
                <td>{{ vhs | capfirst }}</td>
                <td>
                    <a href="/vhs/{{vhs.id}}" class="btn btn-primary btn-sm" title="Ver">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                    {% if user.is_authenticated %}
                    <a href="/edit_VHS/{{vhs.id}}" class="btn btn-warning btn-sm" title="Editar">
                        <i class="fa-solid fa-pencil"></i>
                    </a>
                    <a href="/delete_VHS/{{vhs.id}}" class="btn btn-danger btn-sm btn-delete" title="Eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
